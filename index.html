<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The OG Recipes</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Georgia&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>The OG Recipes</h1>
        <nav>
            <ul>
                <li><a href="#" id="home-link">Home</a></li>
                <li><a href="#" id="add-recipe-link">Add Recipe</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="recipes-list">
            <div id="search-container">
                <input type="text" id="search-input" placeholder="Search recipes...">
            </div>
            <div id="recipes-container">
                <!-- Recipes will be dynamically added here -->
            </div>
        </section>

        <section id="recipe-details" style="display: none;">
            <!-- Recipe details will be dynamically added here -->
        </section>

        <section id="add-recipe-form" style="display: none;">
            <h2>Add New Recipe</h2>
            <form id="recipe-form">
                <input type="text" name="title" id="title" placeholder="Recipe Title" required>
                <textarea name="description" id="description" placeholder="Recipe Description" required></textarea>
                <input type="text" name="ingredients" id="ingredients" placeholder="Ingredients (comma-separated)" required>
                <textarea name="steps" id="steps" placeholder="Preparation Steps (one per line)" required></textarea>
                <input type="number" name="author-id" id="author-id" placeholder="Author ID" required>
                <button type="submit">Add Recipe</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 The OG Recipes. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
